<div class="container">
  <h3 class="text-center">Aggiungi Misura PNRR</h3>
  <hr>
  <form [formGroup]="misuraForm">
    <div class="row pt-3">
      <div class="col-3">
        <div class="form-group">
          <label for="spese" class="active">Misura</label>
          <input type="text" class="form-control" id="spese" formControlName="misura_pnrr">
        </div>
      </div>
    </div>
  </form>
  <div class="row justify-content-center">
    <div class="col text-center">
      <button type="submit" class="btn btn-success" (click)="saveForm()">Salva</button>
    </div>
  </div>
</div>
