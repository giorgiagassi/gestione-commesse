<div class="container">
  <h3 class="text-center">Modifica </h3>
  <hr>
  <form [formGroup]="comuniForm">
    <div class="row pt-3">
      <div class="col-3">
        <div class="form-group">
          <label for="nome_appalto" class="active">Tipologia appalto</label>
          <input type="text" class="form-control" id="nome_appalto" formControlName="nome_appalto">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="codice" class="active">Codice fattura</label>
          <input type="text" class="form-control" id="codice" formControlName="codice">
        </div>
      </div>
    </div>
  </form>
  <div class="row justify-content-center">
    <div class="col text-center">
      <button type="submit" class="btn btn-success" (click)="saveForm()">Salva</button>
    </div>
  </div>
</div>
