<div class="container">
  <h3 class="text-center">Aggiungi Attività</h3>
  <hr>
  <form [formGroup]="tipoCommessaForm">
    <div class="row pt-3">
      <div class="col-3">
        <div class="form-group">
          <label for="spese" class="active">Attività</label>
          <input type="text" class="form-control" id="spese" formControlName="nome_attivita">
        </div>
      </div>
    </div>
  </form>
  <div class="row justify-content-center">
    <div class="col text-center">
      <button type="submit" class="btn btn-success" (click)="saveForm()">Salva</button>
    </div>
  </div>
</div>
