<div class="container">
  <h3 class="text-center">Aggiungi Spese Postali</h3>
  <hr>

  <form [formGroup]="spesePostaliForm">
    <div class="row pt-3">
      <div class="col-3">
        <div class="form-group">
          <label for="spese" class="active">Spese Postali</label>
          <input type="text" class="form-control" id="spese" formControlName="spese_postali">
        </div>
      </div>
    </div>
  </form>
  <div class="row justify-content-center">
    <div class="col text-center">
      <button type="submit" class="btn btn-success" (click)="saveForm()">Salva</button>
    </div>
  </div>
</div>
